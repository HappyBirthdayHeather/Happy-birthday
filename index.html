<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Heather 💖</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
  /* Basic Body and Mobile-Friendly Layout */
  html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #FFD6E0, #FFF0F5);
    color: #222;
    width: 100%;
  }

  /* Header */
  header {
    background: linear-gradient(90deg, #FF6F91, #FFB86B);
    padding: 25px 15px;
    text-align: center;
    color: white;
    position: relative;
  }
  header img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-bottom: 10px;
    object-fit: cover;
  }
  header h1 {
    font-size: 2.5rem;
    margin: 5px 0;
    color: #fff;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  }

  /* Typewriter */
  .typewriter {
    font-size: 1.5rem;
    color: #FF3C7E;
    white-space: nowrap;
    overflow: hidden;
    width: 100%;
    text-align: center;
    margin: 20px 0;
  }
  .typewriter span {
    display: inline-block;
    animation: typing 4s steps(60, end) forwards, blink 0.75s step-end infinite;
  }
  @keyframes typing { from { width: 0; } to { width: 100%; } }
  @keyframes blink { 50% { border-color: transparent; } }

  /* Photo Gallery */
  .photo-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin: 20px auto;
  }
  .photo-gallery img {
    width: 45%;
    max-width: 180px;
    height: auto;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s;
  }
  .photo-gallery img:hover { transform: scale(1.05); }

  /* Buttons */
  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
  }
  .btn {
    padding: 12px 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    transition: 0.3s;
  }
  .btn-primary { background: #FF6F91; color: #fff; }
  .btn-primary:hover { background: #FF3C7E; }
  .btn-secondary { background: #FFF; color: #FF6F91; border: 2px solid #FF6F91; }
  .btn-secondary:hover { background: #FF6F91; color: #FFF; }

  /* Confetti Canvas */
  #confettiCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 9999;
  }

  /* Bubbles */
  .bubble {
    position: absolute;
    border-radius: 50%;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: rise linear forwards;
    pointer-events: none;
  }
  @keyframes rise {
    to { transform: translateY(-120vh); opacity: 0; }
  }

  /* Floating Hearts */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(-45deg);
    animation: floatHeart 5s linear infinite;
    opacity: 0.7;
  }
  .heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }
  @keyframes floatHeart {
    0% { transform: translateY(0) rotate(-45deg); opacity:0.7; }
    50% { opacity:1; }
    100% { transform: translateY(-600px) rotate(-45deg); opacity:0; }
  }

  /* Responsive */
  @media(max-width:500px){
    header h1 { font-size:2rem; }
    .typewriter { font-size:1.2rem; }
    .photo-gallery img { width:90%; max-width:180px; }
    .buttons { flex-direction: column; }
  }
</style>
</head>

 </main>

<!-- Confetti Animation -->
<script>
const canvas = document.getElementById('confettiCanvas');
const ctx = canvas.getContext('2d');
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
});

const confettiCount = 150;
const confetti = [];

for(let i = 0; i < confettiCount; i++){
  confetti.push({
    x: Math.random() * W,
    y: Math.random() * H - H,
    r: Math.random() * 6 + 4,
    d: Math.random() * confettiCount,
    color: `hsl(${Math.random()*360}, 100%, 50%)`,
    tilt: Math.random() * 10 - 10,
    tiltAngleIncrement: Math.random() * 0.07 + 0.05,
    tiltAngle: 0
  });
}

function drawConfetti(){
  ctx.clearRect(0, 0, W, H);
  confetti.forEach(c => {
    ctx.beginPath();
    ctx.lineWidth = c.r;
    ctx.strokeStyle = c.color;
    ctx.moveTo(c.x + c.tilt + c.r/2, c.y);
    ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r/2);
    ctx.stroke();
  });
  updateConfetti();
}

function updateConfetti(){
  confetti.forEach(c => {
    c.tiltAngle += c.tiltAngleIncrement;
    c.y += (Math.cos(c.d) + 3 + c.r/2)/2;
    c.x += Math.sin(c.d);
    c.tilt = Math.sin(c.tiltAngle) * 15;

    if(c.y > H){
      c.x = Math.random()*W;
      c.y = -20;
      c.tilt = Math.random()*10 -10;
    }
  });
}

setInterval(drawConfetti, 20);
</script>

<!-- Bubbles Animation with Love Emojis -->
<script>
const loveEmojis = ['❤️','💖','💕','💌','🥰','💘'];

function createBubbles(count=50){
  for (let i = 0; i < count; i++) {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    document.body.appendChild(bubble);

    const size = Math.random()*40 + 20;
    bubble.style.width = size + 'px';
    bubble.style.height = size + 'px';
    bubble.style.left = Math.random() * window.innerWidth + 'px';
    bubble.style.fontSize = (size/2) + 'px';
    bubble.style.animationDuration = (Math.random()*3 + 2) + 's';

    // Random color or emoji
    if(Math.random() < 0.4){
      bubble.textContent = loveEmojis[Math.floor(Math.random()*loveEmojis.length)];
      bubble.style.background = 'transparent';
    } else {
      bubble.style.background = `rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},0.6)`;
    }

    bubble.addEventListener('animationend', ()=> bubble.remove());
  }
}

// Small bubbles appear automatically every few seconds
setInterval(()=> createBubbles(5), 4000);
</script>

<!-- Floating Hearts -->
<script>
function createHearts() {
  setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (Math.random()*5 + 5) + 's';
    document.body.appendChild(heart);
    heart.addEventListener('animationend', () => heart.remove());
  }, 500);
}
createHearts();
</script>
