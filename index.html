<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Heather 💖</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #FFF0F5, #FFD6E0);
    color: #222;
    overflow-x: hidden;
  }

  header {
    background: linear-gradient(90deg, #FF6F91, #FFB86B);
    padding: 20px;
    text-align: center;
    color: white;
    position: relative;
  }
  header img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-bottom: 10px;
    object-fit: cover;
  }
  header h1 {
    font-size: 2rem;
    margin: 0;
    color: #fff;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  }

  main {
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .typewriter {
    font-size: 1.3rem;
    color: #FF3C7E;
    text-align: center;
    margin: 15px 0;
    overflow: hidden;
    width: 90%;
  }
  .typewriter span {
    display: inline-block;
    animation: typing 4s steps(60,end) forwards;
  }
  @keyframes typing { from { width:0; } to { width:100%; } }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
  }
  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }
  .btn-primary { background: #FF6F91; color: white; }
  .btn-primary:hover { background: #FF3C7E; }
  .btn-secondary { background: #FFF; color: #FF6F91; border: 2px solid #FF6F91; }
  .btn-secondary:hover { background: #FF6F91; color: #FFF; }

  iframe {
    width: 90%;
    max-width: 400px;
    height: 220px;
    border-radius: 12px;
    margin: 10px 0;
  }

  footer {
    background: linear-gradient(90deg, #FFB86B, #FF6F91);
    color: white;
    padding: 15px;
    text-align: center;
    margin-top: 20px;
  }

  #confettiCanvas { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9999; }

  .bubble {
    position: absolute;
    border-radius: 50%;
    font-size: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: rise linear forwards;
    pointer-events: none;
  }
  @keyframes rise { to { transform: translateY(-120vh); opacity:0; } }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(-45deg);
    animation: floatHeart 5s linear infinite;
    opacity: 0.7;
  }
  .heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }
  .heart::before { top:-10px; left:0; }
  .heart::after { left:10px; top:0; }
  @keyframes floatHeart {
    0% { transform: translateY(0) rotate(-45deg); opacity:0.7; }
    50% { opacity:1; }
    100% { transform: translateY(-600px) rotate(-45deg); opacity:0; }
  }

  @media(max-width:500px){
    header h1 { font-size:1.6rem; }
    .typewriter { font-size:1.1rem; }
  }
</style>
</head>
<body>

<canvas id="confettiCanvas"></canvas>

<header>
  <img src="images/logo.jpg" alt="Logo">
  <h1>Happy Birthday Heather 💖</h1>
</header>

<main>
  <div class="typewriter"><span>Heather, may your day be filled with love, joy, and magical surprises! 🌟</span></div>

  <!-- YouTube Music Players -->
  <iframe src="https://www.youtube.com/embed/YourFirstYouTubeVideoID" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/YourSecondYouTubeVideoID" allowfullscreen></iframe>

  <!-- Navigation Buttons -->
  <div class="buttons">
    <button class="btn btn-primary" onclick="window.location.href='about.html'">👩‍💼 About Heather</button>
    <button class="btn btn-primary" onclick="window.location.href='wishes.html'">💌 Wishes Page</button>
    <button class="btn btn-primary" onclick="window.location.href='gallery.html'">🌸 Gallery Page</button>
    <button class="btn btn-primary" onclick="createBubbles(40)">🎈 Pop Bubbles!</button>
  </div>
</main>

<footer>
  <p>Made with ❤️ just for Heather</p>
</footer>

<!-- Confetti -->
<script>
const canvas=document.getElementById('confettiCanvas');
const ctx=canvas.getContext('2d');
let W=canvas.width=window.innerWidth;
let H=canvas.height=window.innerHeight;
window.addEventListener('resize',()=>{ W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight; });

const confettiCount=120;
const confetti=[];
for(let i=0;i<confettiCount;i++){ confetti.push({ x:Math.random()*W, y:Math.random()*H-H, r:Math.random()*6+4, d:Math.random()*confettiCount, color:`hsl(${Math.random()*360},100%,50%)`, tilt:Math.random()*10-10, tiltAngleIncrement:Math.random()*0.07+0.05, tiltAngle:0 }); }
function drawConfetti(){ ctx.clearRect(0,0,W,H); confetti.forEach(c=>{ ctx.beginPath(); ctx.lineWidth=c.r; ctx.strokeStyle=c.color; ctx.moveTo(c.x+c.tilt+c.r/2,c.y); ctx.lineTo(c.x+c.tilt,c.y+c.tilt+c.r/2); ctx.stroke(); }); updateConfetti(); }
function updateConfetti(){ confetti.forEach(c=>{ c.tiltAngle+=c.tiltAngleIncrement; c.y+=(Math.cos(c.d)+3+c.r/2)/2; c.x+=Math.sin(c.d); c.tilt=Math.sin(c.tiltAngle)*15; if(c.y>H){ c.x=Math.random()*W; c.y=-20; c.tilt=Math.random()*10-10; } }); }
setInterval(drawConfetti,20);
</script>

<!-- Bubbles -->
<script>
const loveEmojis=['❤️','💖','💕','💌','🥰','💘'];
function createBubbles(count=10){
  for(let i=0;i<count;i++){
    const bubble=document.createElement('div'); bubble.classList.add('bubble'); document.body.appendChild(bubble);
    const size=Math.random()*40+20; bubble.style.width=size+'px'; bubble.style.height=size+'px';
    bubble.style.left=Math.random()*window.innerWidth+'px'; bubble.style.fontSize=(size/2)+'px';
    bubble.style.animationDuration=(Math.random()*3+2)+'s';
    if(Math.random()<0.5){ bubble.textContent=loveEmojis[Math.floor(Math.random()*loveEmojis.length)]; bubble.style.background='transparent'; }
    else{ bubble.style.background=`rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},0.6)`;}
    bubble.addEventListener('animationend',()=>bubble.remove());
  }
}
// Small bubbles slowly appear
setInterval(()=>createBubbles(1),4000);
</script>

<!-- Floating Hearts -->
<script>
function createHearts(){ setInterval(()=>{ const heart=document.createElement('div'); heart.classList.add('heart'); heart.style.left=Math.random()*window.innerWidth+'px'; heart.style.animationDuration=(Math.random()*5+5)+'s'; document.body.appendChild(heart); heart.addEventListener('animationend',()=>heart.remove()); },500);}
createHearts();
</script>

</body>
</html>
