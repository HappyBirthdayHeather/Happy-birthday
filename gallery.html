<!-- Confetti Animation -->
<script>
const canvas=document.getElementById('confettiCanvas');
const ctx=canvas.getContext('2d');
let W=canvas.width=window.innerWidth;
let H=canvas.height=window.innerHeight;
window.addEventListener('resize',()=>{W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight;});

const confettiCount=120;
const confetti=[];
for(let i=0;i<confettiCount;i++){
  confetti.push({
    x:Math.random()*W,
    y:Math.random()*H-H,
    r:Math.random()*6+4,
    d:Math.random()*confettiCount,
    color:`hsl(${Math.random()*360},100%,50%)`,
    tilt:Math.random()*10-10,
    tiltAngleIncrement:Math.random()*0.07+0.05,
    tiltAngle:0
  });
}

function drawConfetti(){
  ctx.clearRect(0,0,W,H);
  confetti.forEach(c=>{
    ctx.beginPath();
    ctx.lineWidth=c.r;
    ctx.strokeStyle=c.color;
    ctx.moveTo(c.x+c.tilt+c.r/2,c.y);
    ctx.lineTo(c.x+c.tilt,c.y+c.tilt+c.r/2);
    ctx.stroke();
  });
  updateConfetti();
}

function updateConfetti(){
  confetti.forEach(c=>{
    c.tiltAngle+=c.tiltAngleIncrement;
    c.y+=(Math.cos(c.d)+3+c.r/2)/2;
    c.x+=Math.sin(c.d);
    c.tilt=Math.sin(c.tiltAngle)*15;
    if(c.y>H){c.x=Math.random()*W;c.y=-20;c.tilt=Math.random()*10-10;}
  });
}

setInterval(drawConfetti,20);
</script>

<!-- Love Bubbles -->
<script>
const loveEmojis=['‚ù§Ô∏è','üíñ','üíï','üíå','ü•∞','üíò','üíù','üå∏','‚ú®'];

// Bubble creation function
function createBubbles(count=50, small=false){
  for(let i=0;i<count;i++){
    const bubble=document.createElement('div');
    bubble.classList.add('bubble');
    document.body.appendChild(bubble);
    const size=small?Math.random()*30+10:Math.random()*60+30;
    bubble.style.width=size+'px';
    bubble.style.height=size+'px';
    bubble.style.left=Math.random()*window.innerWidth+'px';
    bubble.style.fontSize=(size/2)+'px';
    bubble.style.animationDuration=(Math.random()*3+2)+'s';
    bubble.textContent=loveEmojis[Math.floor(Math.random()*loveEmojis.length)];
    bubble.addEventListener('animationend',()=>bubble.remove());
  }
}
</script>
